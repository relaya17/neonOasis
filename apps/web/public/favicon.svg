    </filter>
  </defs>
  <rect width="64" height="64" rx="12" fill="#0a0a0b"/>
  <text x="32" y="44" font-family="system-ui,sans-serif" font-size="36" font-weight="bold" fill="url(#neon)" text-anchor="middle" filter="url(#glow)">N</text>
</svg>
